<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: gradientFlow 8s ease-in-out infinite;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .converter {
      background: rgba(255, 255, 255, 0.95);
      padding: clamp(30px, 6vw, 50px);
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      width: clamp(320px, 90%, 600px);
      text-align: center;
      margin: clamp(30px, 6vw, 50px) auto;
      animation: converterFloat 1s ease-out;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .converter::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.8s ease;
    }

    .converter:hover::before {
      left: 100%;
    }

    @keyframes converterFloat {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .converter h2 {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      margin-bottom: clamp(20px, 4vw, 30px);
      color: #333;
      font-weight: 700;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px rgba(102, 126, 234, 0.3); }
      to { text-shadow: 0 0 15px rgba(102, 126, 234, 0.6); }
    }

    .form-group {
      margin-bottom: clamp(20px, 4vw, 25px);
      animation: formSlide 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }
    .form-group:nth-child(4) { animation-delay: 0.6s; }
    .form-group:nth-child(5) { animation-delay: 0.8s; }

    @keyframes formSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    select, input {
      width: 100%;
      padding: clamp(15px, 3vw, 18px);
      font-size: clamp(14px, 2.5vw, 16px);
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      box-sizing: border-box;
      transition: all 0.4s ease;
      background: linear-gradient(135deg, #fff, #f8f9fa);
      color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
      background: linear-gradient(135deg, #fff, #f0f4ff);
    }

    select:hover, input:hover {
      border-color: #667eea;
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      color: #fff;
      padding: clamp(15px, 3vw, 18px);
      font-size: clamp(14px, 2.5vw, 16px);
      font-weight: 700;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: buttonPulse 2s ease-in-out infinite;
    }

    @keyframes buttonPulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }
      50% { 
        transform: scale(1.02);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
      }
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.8s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #764ba2, #f093fb, #f5576c);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px) scale(1.01);
    }

    #result {
      margin-top: clamp(20px, 4vw, 25px);
      padding: clamp(15px, 3vw, 20px);
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 15px;
      font-size: clamp(14px, 2.5vw, 16px);
      font-weight: 600;
      color: #333;
      min-height: 25px;
      animation: resultSlide 0.5s ease;
      border: 2px solid #dee2e6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    @keyframes resultSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: clamp(20px, 4vw, 30px) 0;
      margin-top: auto;
      animation: footerGlow 3s ease-in-out infinite alternate;
    }

    @keyframes footerGlow {
      from { box-shadow: 0 -4px 20px rgba(102, 126, 234, 0.3); }
      to { box-shadow: 0 -4px 30px rgba(102, 126, 234, 0.5); }
    }

    .footer p {
      margin: clamp(8px, 2vw, 12px) 0;
      font-size: clamp(12px, 2.5vw, 14px);
      line-height: 1.6;
    }

    .footer strong {
      color: #fff;
      font-weight: 700;
    }

    /* Enhanced floating currency symbols */
    .floating-symbols {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .currency-symbol {
      position: absolute;
      font-size: clamp(25px, 5vw, 40px);
      color: rgba(255, 255, 255, 0.15);
      animation: floatSymbolEnhanced 12s infinite linear;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .currency-symbol:nth-child(1) { left: 5%; animation-delay: 0s; }
    .currency-symbol:nth-child(2) { left: 15%; animation-delay: 2s; }
    .currency-symbol:nth-child(3) { left: 25%; animation-delay: 4s; }
    .currency-symbol:nth-child(4) { left: 35%; animation-delay: 6s; }
    .currency-symbol:nth-child(5) { left: 45%; animation-delay: 8s; }
    .currency-symbol:nth-child(6) { left: 55%; animation-delay: 1s; }
    .currency-symbol:nth-child(7) { left: 65%; animation-delay: 3s; }
    .currency-symbol:nth-child(8) { left: 75%; animation-delay: 5s; }
    .currency-symbol:nth-child(9) { left: 85%; animation-delay: 7s; }
    .currency-symbol:nth-child(10) { left: 95%; animation-delay: 9s; }

    @keyframes floatSymbolEnhanced {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
        transform: translateY(90vh) rotate(36deg) scale(1);
      }
      90% {
        opacity: 0.3;
        transform: translateY(10vh) rotate(324deg) scale(1);
      }
      100% {
        transform: translateY(-100px) rotate(360deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .converter {
        margin: 20px auto;
        padding: 25px 20px;
      }

      header {
        padding: 15px 10px;
      }

      .footer {
        padding: 15px 10px;
      }
    }

    @media (max-width: 480px) {
      .converter {
        width: 95%;
        padding: 20px 15px;
      }

      select, input, button {
        padding: 12px;
        font-size: 14px;
      }

      .footer p {
        font-size: 12px;
      }
    }

    /* Loading animation for result */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success/Error states */
    .success {
      background: linear-gradient(135deg, #d4edda, #c3e6cb) !important;
      border-color: #28a745 !important;
      color: #155724 !important;
    }

    .error {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb) !important;
      border-color: #dc3545 !important;
      color: #721c24 !important;
    }

    .warning {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7) !important;
      border-color: #ffc107 !important;
      color: #856404 !important;
    }
  </style>
</head>
<body>
  <div class="floating-symbols">
    <div class="currency-symbol">$</div>
    <div class="currency-symbol">€</div>
    <div class="currency-symbol">£</div>
    <div class="currency-symbol">¥</div>
    <div class="currency-symbol">₹</div>
    <div class="currency-symbol">₽</div>
    <div class="currency-symbol">₩</div>
    <div class="currency-symbol">₪</div>
    <div class="currency-symbol">₦</div>
    <div class="currency-symbol">₿</div>
  </div>

  <header>
    <h1>Welcome to Currency Converter</h1>
  </header>

  <div class="converter">
    <h2>Currency Converter</h2>
    <div class="form-group">
      <select id="currentcurrencyselect">
        <option value="">Select your currency</option>
        <option value="AED">AED - United Arab Emirates dirham</option>
        <option value="AUD">AUD - Australian dollar</option>
        <option value="BRL">BRL - Brazilian real</option>
        <option value="CAD">CAD - Canadian dollar</option>
        <option value="CHF">CHF - Swiss franc</option>
        <option value="CNY">CNY - Chinese yuan</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British pound sterling</option>
        <option value="HKD">HKD - Hong Kong dollar</option>
        <option value="INR">INR - Indian rupee</option>
        <option value="JPY">JPY - Japanese yen</option>
        <option value="KRW">KRW - South Korean won</option>
        <option value="MXN">MXN - Mexican peso</option>
        <option value="NZD">NZD - New Zealand dollar</option>
        <option value="RUB">RUB - Russian ruble</option>
        <option value="SAR">SAR - Saudi riyal</option>
        <option value="SGD">SGD - Singapore dollar</option>
        <option value="TRY">TRY - Turkish lira</option>
        <option value="USD">USD - United States dollar</option>
        <option value="ZAR">ZAR - South African rand</option>
      </select>
    </div>
    <div class="form-group">
      <select id="wantconvertcurrencyselect">
        <option value="">Select your currency</option>
        <option value="AED">AED - United Arab Emirates dirham</option>
        <option value="AUD">AUD - Australian dollar</option>
        <option value="BRL">BRL - Brazilian real</option>
        <option value="CAD">CAD - Canadian dollar</option>
        <option value="CHF">CHF - Swiss franc</option>
        <option value="CNY">CNY - Chinese yuan</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British pound sterling</option>
        <option value="HKD">HKD - Hong Kong dollar</option>
        <option value="INR">INR - Indian rupee</option>
        <option value="JPY">JPY - Japanese yen</option>
        <option value="KRW">KRW - South Korean won</option>
        <option value="MXN">MXN - Mexican peso</option>
        <option value="NZD">NZD - New Zealand dollar</option>
        <option value="RUB">RUB - Russian ruble</option>
        <option value="SAR">SAR - Saudi riyal</option>
        <option value="SGD">SGD - Singapore dollar</option>
        <option value="TRY">TRY - Turkish lira</option>
        <option value="USD">USD - United States dollar</option>
        <option value="ZAR">ZAR - South African rand</option>
      </select>
    </div>
    <div class="form-group">
      <input type="number" id="input" placeholder="Enter amount" min="0" step="0.01">
    </div>
    <div class="form-group">
      <button type="button" id="convert">Convert</button>
    </div>
    <div id="result"></div>
  </div>

  <footer class="footer">
    <p><strong>Note:</strong> This converter uses approximate exchange rates from January .</p>
    <p>For important transactions, please verify current rates from reliable sources.</p>
    <p>  Currency Converter. </p>
  </footer>

  <script>
    var exchangeRates = {
      'AED': 4.00,
      'AUD': 1.32,
      'BRL': 5.20,
      'CAD': 1.25,
      'CHF': 0.90,
      'CNY': 6.50,
      'EUR': 0.80,
      'GBP': 0.70,
      'HKD': 7.80,
      'INR': 75.00,
      'JPY': 110.00,
      'KRW': 1200.00,
      'MXN': 20.00,
      'NZD': 1.40,
      'RUB': 80.00,
      'SAR': 3.75,
      'SGD': 1.35,
      'TRY': 10.00,
      'USD': 1.00,
      'ZAR': 15.00
    };

    document.getElementById('convert').addEventListener('click', function() {
      var fromCurrency = document.getElementById('currentcurrencyselect').value;
      var toCurrency = document.getElementById('wantconvertcurrencyselect').value;
      var amount = document.getElementById('input').value;
      var resultElement = document.getElementById('result');
      var button = document.getElementById('convert');

      // Show loading state
      button.innerHTML = '<span class="loading"></span> Converting...';
      button.disabled = true;

      setTimeout(() => {
        if (fromCurrency && toCurrency && amount) {
          if (fromCurrency in exchangeRates && toCurrency in exchangeRates) {
            var rate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
            var convertedAmount = amount * rate;
            var result = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
            resultElement.textContent = result;
            resultElement.className = 'success';
          } else {
            resultElement.textContent = 'Error: Conversion rate not available.';
            resultElement.className = 'error';
          }
        } else {
          resultElement.textContent = 'Please fill all fields.';
          resultElement.className = 'warning';
        }

        // Reset button
        button.innerHTML = 'Convert';
        button.disabled = false;
      }, 1000);
    });

    // Add input validation
    document.getElementById('input').addEventListener('input', function() {
      if (this.value < 0) {
        this.value = 0;
      }
    });

    // Add keyboard support
    document.getElementById('input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('convert').click();
      }
    });

    // Add ripple effect to button
    document.getElementById('convert').addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.classList.add('ripple');
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
  </script>
</body>
</html>
